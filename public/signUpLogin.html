<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign-Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/signUpLogin.css"> <!-- Referencing updated CSS -->
</head>
<body>
    <div class="page-container" id="pageContainer">
        <!-- Progress Bar -->
        <div class="progress-bar" id="progressBar">
            <div class="progress" id="progress"></div>
        </div>

        <!-- Login Form -->
        <div class="form-container front">
            <h2>Log In</h2>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="loginEmail" name="loginEmail" required>
                </div>
                <label for="loginPassword">Password:</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="loginPassword" name="loginPassword" required>
                </div>
                <button type="submit"><i class="fas fa-sign-in-alt"></i> Log In</button>
                <p>Don't have an account? <span id="toSignUp">Sign Up</span></p>
                <div class="social-login">
                    <button class="google-login">
                        <i class="fab fa-google"></i> Login with Google
                    </button>
                    <br>
                    <button class="facebook-login">
                        <i class="fab fa-facebook"></i> Login with Facebook
                    </button>
                </div>
            </form>
        </div>

        <!-- Sign Up Form -->
        <div class="form-container back">
            <h2>Sign Up</h2>
            <form id="signUpForm">
                <div class="step">
                    <label for="signUpEmail">Email:</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signUpEmail" name="signUpEmail" required>
                    </div>
                    <label for="signUpPassword">Password:</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signUpPassword" name="signUpPassword" required>
                    </div>
                </div>
                <div class="step">
                    <label for="confirmPassword">Confirm Password:</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <label for="acceptTerms">
                        <input type="checkbox" id="acceptTerms" name="acceptTerms" required> I accept the terms and conditions
                    </label>
                </div>
                <button type="submit"><i class="fas fa-user-plus"></i> Sign Up</button>
                <p>Already have an account? <span id="toLogin">Log In</span></p>
                <div class="social-login">
                    <button class="google-login">
                        <i class="fab fa-google"></i> Sign Up with Google
                    </button>
                    <br>
                    <button class="facebook-login">
                        <i class="fab fa-facebook"></i> Sign Up with Facebook
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/signUpLogin.js"></script>
</body>
</html>
